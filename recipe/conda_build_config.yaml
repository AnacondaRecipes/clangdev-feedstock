c_compiler:
  - clang_bootstrap            # [osx]
  - vs2022                     # [win]
cxx_compiler:
  - clang_bootstrap            # [osx]
  - vs2022                     # [win]

c_compiler_version:
  - 11.2.0            # [linux]
  - 19.1.7            # [osx]
cxx_compiler_version:
  - 11.2.0            # [linux]
  - 19.1.7            # [osx]

# Starting from LLVM 14, the ABI of libclang doesn't necessarily
# match the major version anymore - cf. #170 and
# https://github.com/llvm/llvm-project/issues/54004
libclang_soversion:
  - 13

variant:
  - default
# For future compatibility with AMD ROCm
# https://github.com/ROCm/hcc
#  - hcc   # [linux]

c_stdlib_version:   # [win]
  - 2022.14         # [win]

cl_version:         # [win]
  - 19.44.35207     # [win]

runtime_version:    # [win]
  - 14.44.35208     # [win] 