{% set version = "7.0.0" %}
{% set sha256 = "550212711c752697d2f82c648714a7221b1207fd9441543ff4aa9e3be45bba55" %}
{% set clang_variant = "" %}

{% set build_number = 0 %}

package:
  name: clangdev
  version: {{ version }}

source:
  fn: cfe-{{ version }}.src.tar.xz
  url: http://llvm.org/releases/{{ version }}/cfe-{{ version }}.src.tar.xz
  sha256: {{ sha256 }}
  patches:
    # This (system) libxml2 may not be available on user systems.
    - disable-libxml2-detection.patch  # [linux]

build:
  number: {{ build_number }}
  skip_compile_pyc:
    - '**/*.py'

{% if clang_variant == "cling" %}
  features:
    - cling
    - vc14    # [win and py36]
{% else %}
  features:   # [win and py36]
    - vc14    # [win and py36]
{% endif %}

requirements:
  build:
    - {{ compiler('c') }}    # [not osx]
    - {{ compiler('cxx') }}  # [not osx]
    - cmake >=3.4.3

    # Needed to unpack the source tarball
    - m2w64-xz  # [py27 and win]

  host:
    - llvmdev =={{ version }}
    - libxml2
    - zlib
{% if clang_variant == "cling" %}
    - cling-patches
{% endif %}

  run:
    - libcxx >=4.0.1  # [osx]
    - llvmdev =={{ version }}
    - vs2015_runtime  # [win]

test:
  requires:
    - python {{ environ['PY_VER'] + '*' }}  # [win]
    - cmake >=3.4.3
  files:
    - mytest.c
  commands:
    - $PREFIX/bin/clang --version  # [unix]
    - $PREFIX/bin/clang++ --version  # [unix]
    - $PREFIX/bin/clang-check --version  # [unix]

    - $PREFIX/bin/clang -v -c mytest.c      # [unix]
    - "%LIBRARY_BIN%/clang -v -c mytest.c"  # [win]

    - if not exist %LIBRARY_INC%\\clang\\Lex\\Lexer.h exit 1  # [win]
    - test -f $PREFIX/include/clang/Lex/Lexer.h      # [unix]
    - test -f $PREFIX/lib/libclangBasic.a            # [unix]

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: Development headers and libraries for Clang

extra:
  recipe-maintainers:
    - inducer
    - isuruf
    - jakirkham
    - mattwala
    - mingwandroid
    - SylvainCorlay
