aggregate_check: false

# 4 hours timeout for Windows build (default is 2 hours)
task_timeout: 14400

build_parameters:
  - "--suppress-variables"
  - "--error-overlinking"

# Stage 0: Bootstrap build - wait for llvmdev stage0 to complete first
staging_channel_upload_target: llvm-21.1.8-stage0-build-0

channels:
  - https://staging.continuum.io/pbp/llvm-21.1.8-stage0-build-0
